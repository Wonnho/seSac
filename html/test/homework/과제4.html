<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>개인정보 수집</h1>
    <p>아래 양식을 작성하여 개인정보를 제출하세요</p>
    <label for="name">이름</label>
    <input type="text" id="name" name="name" /><br /><br />
    <label for="email">이메일</label>
    <input type="email" id="email" name="email" /><br /><br />
    <label for="birth">생년월일</label>
    <input type="date" id="birth" name="birth" /><br /><br />
    <label for="sex">남성</label>
    <input type="radio" id="sex" name="sex" />
    <label for="sex">여성</label>
    <input type="radio" id="sex" name="sex" checked /><br /><br />
    <label for="info">개인정보 수집에 동의합니다</label>
    <input type="checkbox" id="info" name="info" />
  </body>
</html>
