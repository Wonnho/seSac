<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .container {
        display: flex;
        border: 2px solid #333;
        padding: 10px;
        flex-direction: column-reverse;
        align-items: flex-end;
        justify-content: space-around;
        height: 1000px;
      }

      .item {
        background-color: #6c5ce7;
        color: white;
        padding: 20px;
        margin: 5px;
        width: 120px;
        height: 100px;
        flex-grow: 1;
      }

      .item:nth-child(3) {
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">플렉스 아이템 1</div>
      <div class="item">플렉스 아이템 2</div>
      <div class="item">플렉스 아이템 3</div>
      <div class="item">플렉스 아이템 4</div>
    </div>
  </body>
</html>
