<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .item {
        width: 150px;
        height: 150px;
        border: 1px solid gainsboro;
        margin: 10px;
        padding-left: 15px;
        padding-top: 15px;
      }

      .item:first-child {
        align-items: flex-start;
      }

      .item:nth-child(2) {
        align-items: flex-end;
      }
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">flexbox</div>
      <div class="item">flexbox</div>
      <div class="item">flexbox</div>
    </div>
  </body>
</html>
