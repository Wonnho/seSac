<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: black;
      }

      .container {
        margin: 1rem;
        padding: 1rem;
      }
    </style>
  </head>

  <body>
    <!-- html 코드도 자유롭게 수정하세요! -->

    <!-- button을 클릭하면 원본 텍스트가 "텍스트가 바뀜"으로 변하도록 구현하시오. -->
    <div class="container" id="firstButton">
      <div id="textChange">바뀔 예정인 텍스트</div>
      <button id="btn">click</button>
    </div>
    <script>
      // const btn = document.querySelector('.container div');
      // const textChange = btn.querySelector('div');

      const btn = document.querySelector('#firstButton>button');
      btn.addeventListner('click', () => {
        const firstText = document.querySelector('#textChange');
        firstText.textContent = '텍스트가 바귐';
      });
    </script>

    <!-- 무언가를 클릭하면 원본 텍스트가 빨간색으로, 다른 무언가를 클릭하면 원본 텍스트가 파란색으로 변하도록 구현하시오. -->
    <div class="container">
      <div>이 텍스트의 색상을 바꾸세요!</div>
    </div>

    <!-- button을 클릭하면 텍스트가 보였다 안보였다 바뀌도록 구현하시오. -->
    <!-- display : hidden 속성 및 class를 활용합니다. -->
    <div class="container">
      <div>보였다 안보였다</div>
      <button>클릭</button>
    </div>

    <!-- 입력을 하면 입력한 text가 아래의 div태그에 표현되도록 바꾸시오. -->
    <!-- hint : input의 입력값은 value로 표현된다. -->
    <div class="container">
      <input type="text" />
      <div></div>
    </div>

 
    <!-- 버튼을 누르면 숫자가 1 증가하는 기능을 구현하시오 -->
    <div class="container">
      <div>0</div>
      <button>버튼</button>
    </div>

    <!-- 색상을 입력하면 텍스트의 색이 변하는 기능을 구현하시오. -->
    <div class="container">
      <h1>what color am I</h1>
      <input type="text" />
    </div>
  </body>
</html>
