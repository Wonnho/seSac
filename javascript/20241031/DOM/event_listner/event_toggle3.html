<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
    
      .container {
        margin: 1rem;
        padding: 1rem;
      }
    
      .hidden {
        display: none;
      }
    
    </style>
  </head>
  <body>
    <div class="container" id="color">
      <button>click</button>
      <div>seen, unseen</div>
    </div>
    <script>
      const button = document.querySelector('#color>button');
      const text = document.querySelector('#color>div');
      button.addEventListener('click', () => {
        text.classList.toggle('hidden');
      });
    </script>
  </body>
</html>
